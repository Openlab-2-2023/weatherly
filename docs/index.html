<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <section>
      <nav>
        <div class="searchbar">
          <input type="text" placeholder="Enter your city.." />
          <button class="search-icon">
            <img src="images/search.svg" alt="" />
          </button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Languages</button>
          <div class="dropdown-content">
            <a href="#">English</a>
            <a href="#">Slovak</a>
            <a href="#">Bober</a>
          </div>
        </div>
      </nav>
    </section>

    <!-- Today's forecast -->
    <section class="today-forecast">
      <div class="full-box">
        <h2>Today's Weather</h2>
        <p>Details about today's weather...</p>
      </div>
      <div class="small-boxes">
        <div class="small-box">Detail 1</div>
        <div class="small-box">Detail 2</div>
        <div class="small-box">Detail 3</div>
        <div class="small-box">Detail 4</div>
        <div class="small-box">Detail 5</div>
        <div class="small-box">Detail 6</div>
      </div>
    </section>

    <!-- Hourly forecast -->
    <section class="hourly-forecast">
      <div class="long-box">
        <div class="hour-box">
          <p>12:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>13:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>14:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>15:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>16:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>17:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>18:00</p>
          <img src="" />
        </div>
        <div class="hour-box">
          <p>19:00</p>
          <img src="" />
        </div>
      </div>
    </section>

    <!-- Daily forecast -->
    <section class="daily-forecast">
      <div class="large-box">Day 1</div>
      <div class="large-box">Day 2</div>
      <div class="large-box">Day 3</div>
      <div class="large-box">Day 4</div>
      <div class="large-box">Day 5</div>
      <div class="large-box">Day 6</div>
    </section>
  </body>
</html>
