<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="icon" type="image/png" href="./images/icons/day/113.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <section>
      <nav>
        <div class="searchbar">
          <input type="text" placeholder="Enter your city.." />
          <button class="search-icon">
            <img src="images/search.svg" alt="" />
          </button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Languages</button>
          <div class="dropdown-content">
            <a href="#">English</a>
            <a href="#">Slovak</a>
            <a href="#">Bober</a>
          </div>
        </div>
      </nav>
    </section>

    <!-- Today's forecast -->
    <section class="today-forecast">
      <div class="full-box">
        <h2 id="CurentCityName">City Name</h2>
        <div id="CurentBox">
          <img src="" id="CurentIcon" />
          <p id="CurentTemp">0℃</p>
        </div>
        <h4 id="CurentWeather"></h4>
      </div>
      <div class="small-boxes">
        <div class="small-box">
          <p>UV</p>
          <img src="./images/UV.png" id="uvImg" />
          <p id="uvIndicator"></p>
        </div>
        <div class="small-box">
          <p>Wind</p>
          <img src="./images/UV.png" id="windImg" />
          <p id="windIndicator">5</p>
        </div>
        <div class="small-box">Detail 3</div>
        <div class="small-box">Detail 4</div>
      </div>
    </section>

    <!-- Hourly forecast -->
    <section class="hourly-forecast">
      <div class="long-box">
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
        <div class="hour-box">
          <p class="HourTime">12:00</p>
          <img src="./images/icons/day/113.png" class="IconHourIcon" />
          <p class="iconHourTemp">20℃</p>
        </div>
      </div>
    </section>

    <!-- Daily forecast -->
    <section class="daily-forecast">
      <div class="large-box">Day 1</div>
      <div class="large-box">Day 2</div>
      <div class="large-box">Day 3</div>
      <div class="large-box">
        Day 4 <br />
        <br /><br /><br /><br /><br />
        See more
      </div>
    </section>
  </body>
</html>
